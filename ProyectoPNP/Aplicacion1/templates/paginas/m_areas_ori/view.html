
{% extends '../../layout.html' %}

{% block title %} Detalles de MareasOri {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <div class="d-flex bd-highlight mb-3 align-items-center">
                    <div class="me-auto bd-highlight align-self-end p">
                        <h3 class="title-card">Datos de Agregar area Ori</h3>
                    </div>
                
                    <div class="bd-highlight">
                        <a href="{% url 'listMAreasORI' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar al listado</a>
                    </div>
                </div> 
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Id </span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.id}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Area </span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.area}}" disabled>
                </div>
               
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Grupo</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.grupo}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Tipo</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.tipo}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Encargado</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.encargado}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Correo</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.email}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Nexo</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.nexo}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Observaciones</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{MAreaORI.obs}}" disabled>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
