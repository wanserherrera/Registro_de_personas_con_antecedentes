
{% extends '../../layout.html' %}

{% block title %} Vista de documento {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-10">
        <div class="card">
            <div class="card-body">
                <div class="d-flex bd-highlight mb-3 align-items-center">
                    <div class="me-auto bd-highlight align-self-end p">
                        <h3 class="title-card">Datos del documento</h3>
                    </div>
                
                    <div class="bd-highlight">
                        <a href="{% url 'listDocuments' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar al listado</a>
                    </div>
                </div> 
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Id Documento</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{tipoDocumento.id}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Numero de documento</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{tipoDocumento.documento}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Descripcion</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{tipoDocumento.descripcion}}" disabled>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Observaciones</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="{{tipoDocumento.obs}}" disabled>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Observaciones</span>
                    <textarea class="form-control" aria-label="With textarea" disabled>{{tipoDocumento.obs}}</textarea>
                  </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
